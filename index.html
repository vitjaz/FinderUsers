<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <link rel="stylesheet" href="styles/style.css">
  <title>Github Finder</title>
</head>
<body>

  <nav class="navbar navbar-dark bg-primary mb-3">
    <div class="container">
      <a href="#" class="navbar-brand">Github Finder</a>
    </div>
  </nav>

  <div class="container search-container">
    <div class="search card card-body">
      <h1>Поиск пользователей GitHub</h1>
      <p class="lead">Введите имя пользователя, чтобы получить профиль и репозитории</p>
      <input type="text" id="search-user" class="form-control"
      placeholder="Имя пользователя Github...">
    </div>
    <br>
    <div id="profile" class="none">
      <div class="card card-body mb-3">
        <div class="row">
          <div class="col-md-3 d-grid gap-2">
            <img id ="profile-img" class="img-fluid mb-3" src="">
            <a href="" target="_blank" class="btn btn-primary mb-3" id="view-profile-btn">Посмотреть профиль</a>
          </div>
          <div class="col-md-9">
            <span class="badge bg-primary" id="badge-repos"></span>
            <span class="badge bg-warning" id="badge-gists"></span>
            <span class="badge bg-success" id="badge-followers"></span>
            <span class="badge bg-danger" id="badge-following">Подписок: </span>
            <br><br>
            <ul class="list-group">
              <li class="list-group-item" id="list-company"></li>
              <li class="list-group-item" id="list-blog"></li>
              <li class="list-group-item" id="list-location"></li>
              <li class="list-group-item" id="list-member"></li>
            </ul>
          </div>
        </div>
      </div>
      <h3 class="page-heading mb-3">Последние репозитории</h3>
      <div id="repos"></div>
    </div>
  </div>

  <footer class="mt-5 p-3 text-center bg-light">
    Github Finder
  </footer>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  <script src="github.js"></script>
  <script src="ui.js"></script>
  <script src="app.js"></script>
</body>
</html>
